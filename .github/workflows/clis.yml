on: [push]
name: CLIs
jobs:


  meta-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: ./hack/clis.sh | tee .github/workflows/clis.yml
    - run: git --no-pager diff --exit-code
    - name: Run shellcheck
      uses: ludeeus/action-shellcheck@2.0.0
      with:
        check_together: 'yes'
        severity: error

  bin:
    runs-on: ubuntu-latest
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable

    - uses: actions/checkout@v4

    # Actually, the whole archives
    - name: Cache `cargo fetch`
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
        key: cargo-deps-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: cargo-deps-

    - name: Cache `cargo install`
      uses: actions/cache@v4
      with:
        path: ~/instmp
        key: ${{ runner.os }}-cargo-install-${{ hashFiles('**/Cargo.lock') }}-and-${{ hashFiles('src/**') }}
        restore-keys: |
          ${{ runner.os }}-cargo-install-${{ hashFiles('**/Cargo.lock') }}-and-
          ${{ runner.os }}-cargo-install-

    - name: Compile HEAD
      run: |
        CARGO_TARGET_DIR=~/instmp cargo install --locked --force --path=./rustcbuildx
    - run: ls -lha ~/instmp/release/
    - run: ls -lha /home/runner/.cargo/bin/

    - uses: actions/upload-artifact@v4
      with:
        name: bin-artifact
        path: /home/runner/.cargo/bin/rustcbuildx

  buildxargs_master:
    runs-on: ubuntu-latest
    needs: bin
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable


    - name: Retrieve saved bin
      uses: actions/download-artifact@v4
      with:
        name: bin-artifact
    - run: | # TODO: whence https://github.com/actions/download-artifact/issues/236
        chmod +x ./rustcbuildx
        ./rustcbuildx --version | grep rustcbuildx
        mv ./rustcbuildx /home/runner/.cargo/bin/

    - uses: actions/checkout@v4

    - name: Docker info
      run: docker info

    - name: Buildx version
      run: docker buildx version

    - name: Podman version
      run: podman version || true

    - name: Rust version
      run: rustc -Vv

    - name: Envs
      run: /home/runner/.cargo/bin/rustcbuildx env

    - name: Pre-pull images
      run: /home/runner/.cargo/bin/rustcbuildx pull

    - name: Envs again
      run: /home/runner/.cargo/bin/rustcbuildx env

    - name: Disk usage
      run: |
        docker system df
        docker buildx du
        sudo du -sh /var/lib/docker

    - name: cargo install net=ON cache=OFF remote=OFF jobs=1
      run: |
        RUSTCBUILDX_LOG=debug \
        RUSTCBUILDX_LOG_PATH="$PWD"/logs.txt \
        RUSTC_WRAPPER=/home/runner/.cargo/bin/rustcbuildx \
          CARGO_TARGET_DIR=~/instst cargo -vv install --jobs=1 --locked --force  --git https://github.com/fenollp/buildxargs.git

    - if: ${{ failure() || success() }}
      run: if [ $(stat -c%s logs.txt) -lt 1751778 ]; then cat logs.txt; fi ; echo >logs.txt

    - name: Disk usage
      if: ${{ failure() || success() }}
      run: |
        docker system df
        docker buildx du
        sudo du -sh /var/lib/docker

    - name: Target dir disk usage
      if: ${{ failure() || success() }}
      run: du -sh ~/instst

    - name: cargo install net=ON cache=ON remote=OFF jobs=1
      run: |
        RUSTCBUILDX_LOG=debug \
        RUSTCBUILDX_LOG_PATH="$PWD"/logs.txt \
        RUSTC_WRAPPER=/home/runner/.cargo/bin/rustcbuildx \
          CARGO_TARGET_DIR=~/instst cargo -vv install --jobs=1 --locked --force  --git https://github.com/fenollp/buildxargs.git 2>&1 | tee _

    - if: ${{ failure() || success() }}
      run: if [ $(stat -c%s logs.txt) -lt 1751778 ]; then cat logs.txt; fi

    - name: Disk usage
      if: ${{ failure() || success() }}
      run: |
        docker system df
        docker buildx du
        sudo du -sh /var/lib/docker

    - name: Target dir disk usage
      if: ${{ failure() || success() }}
      run: du -sh ~/instst

    - if: ${{ failure() || success() }}
      name: Finishes fast
      run: |
        grep Finished _
        grep Finished _ | grep -E [012]...s

    - if: ${{ failure() || success() }}
      run: |
        grep Fresh _

    - if: ${{ failure() || success() }}
      name: Did not recompile things (yay!)
      run: |
        ! grep Compiling _

    - if: ${{ failure() || success() }}
      run: |
        ! grep 'DEBUG|INFO|WARN|ERROR' _
        ! grep 'Falling back' _
        ! grep 'BUG[: ]' _

    - if: ${{ failure() || success() }}
      run: cat _ || true

